<ion-header>
  
</ion-header>

<ion-toolbar>
    
  <ion-title class="ion-text-center"> <div class = "toolbar-title">Produits </div></ion-title>
  <!-- bouton retour pr fermer la modal-->
  <ion-buttons slot="start">
    <ion-button color="dark" (click)="dismissModal()">
    <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="dark" (click)="ajouterProduit()" *ngIf="Modifier">
      <ion-icon name="add"></ion-icon>
      </ion-button>
      </ion-buttons>

</ion-toolbar>

<ion-content padding>
<!-- détails d'un produit -->
  <ion-card *ngFor="let p of devisProduits" >
    
    <ion-card-header color =" rgb(8, 60, 70)" >
      <div  style="color: white;
      font-size: 16px;"> Produit :  {{ p.design_prod }} </div>
  </ion-card-header>

  
    <ion-col>
      <div class="qte"> Prix de vente HT : {{p.pvht}}</div>
      
  </ion-col>
  <ion-col>
    <div class="qte"> TVA : {{p.TVA}} %</div>
    
</ion-col>

<ion-col>
  <div class="qte"> Prix de vente TTC : {{p.prixttc.toFixed(2)}}</div>
  
</ion-col>
  
 <ion-row class = "right">
    <ion-col>
      <div class="qte"> Quantité :</div>
    </ion-col>

    
      <ion-row class ="droit">
        <ion-col col-6 class="calculation" width-25 >
          <ion-button color="danger" fill="clear" (click)="decrease(p)" class="gg" *ngIf="Modifier">
            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
          </ion-button>
        

        <span *ngIf="Modifier">{{p.qte}}</span>
        <span *ngIf="!Modifier" class="quantite"> {{p.qte}}</span>
        
          <ion-button color="success" fill="clear" (click)="increase(p)" class="gg" *ngIf="Modifier">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        
 </ion-row>
 
 
 </ion-row>

 <ion-row>
  <ion-col>
   <div class="qte"> Prix selon quantité  : {{p.puht.toFixed(2)}}</div>
  </ion-col>
</ion-row>


    
  </ion-card>
  <!-- card vide pour laisser de l'espace entre le bouton enregister et la liste -->
<ion-card id="basDePageVide" >
  <p></p>
</ion-card>
 
  <ion-row *ngFor="let p of devisProduits">
      <ion-button  *ngIf="edited " id="enregister" (click)="Submit(p.id_prod)"  >Enregister</ion-button>
  </ion-row>

 
    <ion-button *ngIf="edited" id="enregister" (click)="Submit()"> Enregister</ion-button>
 
      
</ion-content>
