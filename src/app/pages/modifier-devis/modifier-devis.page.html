        <ion-item class="Client">
          <ion-label style="color : dimgray ; font-weight : bold" >  Client :  </ion-label>
          <ion-select  [(ngModel)]="devisModel.id_client" [selectedText]="devisModel.design_client"
           [ngModelOptions]="{standalone: true}" (ionChange)="changeDesignClient(devisModel.id_client)">
          <ion-select-option *ngFor = "let client of clients" [value]="client.id" > 
            {{client.design_client}}
          </ion-select-option>
          
          </ion-select>
          </ion-item>
  
    <ion-item lines="full">
      <ion-label position="fixed">Date : </ion-label>
      <ion-datetime  [(ngModel)]="devisModel.date_proforma" name = "date_proforma" required #date_proformaCtrl="ngModel"

    </ion-item>






  
    </ion-list>


    <ion-col col-6>
      <ion-button  color="green" class="ModifierProduits" (click)="ModifierProduitsDevis(devisModel.id_proforma)"

      </ion-button>

    <ion-col col-6>
